{% extends "blog/base.html" %}
{%block content%}
<input type=button value="回到上一頁" onClick="javascript:history.go(-1);" style="width:120px;height:40px;border:2px none;">
<br>
<br>
{% if searched %}
    關鍵字：{{searched}}
    <table class="table table-striped ">
    <thead>
        <tr>
            <th>詩名</th>
         </tr>
        </thead>
        <tbody>
        {% for result in results %}
        <tr>
            <td><a href="/show/{{result.id}}/">{{result}}</a><br></td>
        </tr>
        {% endfor %}  
        </tbody>
    </table>
{%else%}
    <h1>呃...看來你忘了打關鍵字喔</h1>
{%endif%}
{%endblock content%}
